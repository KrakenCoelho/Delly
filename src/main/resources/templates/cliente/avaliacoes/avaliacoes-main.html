  <script th:inline="javascript">
  
//when the form is submitted 
  $('.form-important-class').submit(()=>{	
  	// wait 1000ms (so we have time to see the success wrapper show)
  	setTimeout(()=>{
      	// click our .form-success-trigger

//   /*<![CDATA[*/    

// 	var promotor_id = /*[[${promotor_id}]]*/ 'default' ;
// 	/*]]>*/
	
	
	
	$('#search').keyup(function(){filtro()})
	
	
	function filtro(){
	
	
	var search = document.getElementById("search").value
	var inicio = document.getElementById("data_i").value
	var fim = document.getElementById("data_f").value
	var id = document.getElementById("id_cliente").value

    //alert(inicio+' | '+fim)
	
	var htmle = ""
	 var url = "/avaliacao/procurar/";
	 $.ajax({
     type: "POST",
     url: url,
     data: {'id':id,'search':search, 'inicio':inicio, 'fim':fim},
     success: function(data){
  	   
  	   		if(data.length>0){
  	     	   $(data).each(function(i, avaliacao){
  	     		
  	     		   //alert(evento[0])	
  	     		  //var er =(artigo[2]).toLocaleString('pt-BR');
  	     		  
  	     		//const numeroFormatado = numero.toLocaleString('pt-BR');
  	     		  var re = window.btoa(avaliacao[0]);
  	     		  var dt = format(avaliacao[3]);
  	     		    //alert(re)
					
					htmle +=   '<a  href="/cliente/avaliacoes/avaliacao-ind/'+re+'" class="page_link minhas_marcacoes w-inline-block">'
			                  +'<div class="page_link_text_wrapper">'
			                  +'<div class="text-reclamacao">'
			                  +'<div class="date">Data:</div>'
			                  +'<div class="date dark" >'+dt+'</div>'
			                  +'</div>'
			                  +'<div class="text-reclamacao">'
			                  +'<div class="date">Hora:</div>'
			                  +'<div class="date dark" >'+Hora(avaliacao[3])+'</div>'
			                  +'</div>'
			                  +'<div class="text-reclamacao">'
			                  +'<p class="paragraph" >'+avaliacao[1]+'</p>'
			                  +'</div>'
			                  +'</div>'
			                  +'<div class="icon_wrapper page_icon right_chevron">'
			                  +'<div class="text-block-32">e</div>'
			                  +'</div>'
			                  +'</a>'
						
						

			        
			        $('#evx').html(htmle);  	
	
  	     
  	    	   });}else{$('#evx').html('<div class="card-item-2 name">'+
   	                     '<div class="text-block" >Sem Registro</div>'+
	                     '</div>')
	    	   }
  	     	 
  	       
  	        }
  	        
  	        
  	    });
  	 
  }
  
  
	function format(dataString) {
	    const diasSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
	    const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

	    const data = new Date(dataString);
	    const diaSemana = diasSemana[data.getUTCDay()];
	    const dia = data.getUTCDate();
	    const mes = meses[data.getUTCMonth()];
	    const ano = data.getUTCFullYear();

	    const dataFormatada = `${diaSemana} ${dia} ${mes} ${ano}`;
	    return dataFormatada;
	}
  
	function Hora(dataString) {
	    const data = new Date(dataString);
	    const horas = String(data.getUTCHours()).padStart(2, '0');
	    const minutos = String(data.getUTCMinutes()).padStart(2, '0');
	    const horarioFormatado = `${horas}:${minutos}`;
	    return horarioFormatado;
	}
	</script>
